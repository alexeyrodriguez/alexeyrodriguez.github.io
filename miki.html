<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Web Interface</title>
</head>
<body>

This page is demonstrating how to connect the webchat client that can be found in
<a href="https://github.com/botfront/rasa-webchat">this page</a>.

<p/>

To start the MIKI chatbot click on the lower right chat icon.

<script>!(function () {
  let e = document.createElement("script"),
    t = document.head || document.getElementsByTagName("head")[0];
  (e.src =
    "https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js"),
    (e.async = !0),
    (e.onload = () => {
      window.WebChat.default(
        {
          customData: { language: "de" },
          selector: "#webchat",
          customMessageDelay: (message) => {
            let delay = message.length * 10;
            if (delay > 1 * 1000) delay = 1 * 1000;
            if (delay < 800 / 3) delay = 800 / 3;
            return delay;
          },
          initPayload: "/start",
          socketUrl: "https://miki.docloop.net",
          socketPath: "/socket.io/",
          title: "MIKI Chatbot",
          // subtitle: "Subtitle",
          params: {"storage": "session"} // can be set to "local"  or "session". details in storage section.
        },
        null
      );
    }),
    t.insertBefore(e, t.firstChild);
})();
</script>

</body>
</html>
